<!DOCTYPE html>
<html>
    <head>
        <title>grid practice</title>
        <style>
            .grid{
                display: grid;
                grid-template-columns: 100px 60px;
                column-gap: 100px;
                margin: 0px;
                margin-top: 15px;
            }
            .number{
                background-color: blue;
                color: white;
                font-size: 30px;
                border-radius: 25px;
                padding-left: 16px;

            }
        </style>
    </head>
    <body>
        <div class="grid">
            <div style="background-color: white;
            font-size: 20px;
            font-weight: 100;">home</div>
            <div class="number">12</div>
        </div>
        <div class="grid">
            <div style="background-color: white;
            font-size: 20px;
            font-weight: 100;">notifications</div>
            <div class="number">7</div>
        </div>
        <div class="grid">
            <div style="background-color: white;
            font-size: 20px;
            font-weight: 100;">messages</div>
            <div class="number">3</div>
        </div>
    </body>
</html>
