<!DOCTYPE html>
<html>
    <title>
        calculate cost
    </title>
    <body>
        <input type="text" placeholder="cost of item" class="read">
        <button onclick="total();" class="sum">calculate</button>
        <p class="value"></p>
        <script>
            function total(){
                const inputElement=document.querySelector('.read');
                let cost= Number(inputElement.value);
                if(cost < 40){
                cost= cost + 10;
                }
                document.querySelector('.value')
                    .innerHTML=`$${cost}`;
                

            }
        </script>
    </body>
</html>
